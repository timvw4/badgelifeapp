<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Fond bleu/violet foncé -->
    <radialGradient id="bg" cx="50%" cy="45%" r="75%">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="50%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </radialGradient>
    <!-- Bouclier -->
    <linearGradient id="shield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>
    <radialGradient id="shine" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="rgba(0,0,0,0.45)"/>
    </filter>
  </defs>

  <!-- Fond -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>

  <!-- Logo : bouclier + étoile -->
  <g filter="url(#shadow)">
    <path d="M256 92l124 54v106c0 90-65 145-124 182-59-37-124-92-124-182V146z" fill="url(#shield)"/>
    <path d="M256 114l102 44v88c0 76-53 122-102 152-49-30-102-76-102-152v-88z" fill="url(#shine)"/>
    <path d="M256 188l18 34 38 6-28 26 7 38-35-19-35 19 7-38-28-26 38-6z" fill="#fcd34d" stroke="rgba(0,0,0,0.25)" stroke-width="2" stroke-linejoin="round"/>
  </g>
</svg>

